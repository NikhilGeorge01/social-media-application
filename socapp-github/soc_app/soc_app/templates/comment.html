{% extends "base.html" %}
{% from 'form_macros.html' import render_field %}

{% block title %}
Make a Comment
{% endblock %}

{% block content %}
<article>
    <h1>COMMENT:</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ render_field(form.content, class="form-control", placeholder="Your opinion...") }}
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</article>
{% endblock %}
