{% macro render_field(field)%}
   <tr{% if field.errors %} class = "error" {% endif %}>
    <td>{{field.label}}</td>
    <td>{{ field(**kwargs) | safe}}</td>
   </tr>
   <tr class = "error">
    <td></td>
    <td>
        <u1>
            {% for error in  field.errors %}
               <li>{{error}}</li>
            {% endfor %}
        </u1>
    </td>
   </tr>
{%endmacro%}
